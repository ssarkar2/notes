<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="300" viewBox="0 0 700 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Outer rectangle A -->
  <rect x="50" y="40" width="600" height="200"
        fill="none" stroke="black" stroke-width="2"/>
  <text x="55" y="30" font-size="16">B</text>

  <!-- Vertical partitions (B0, B1, B2, B3) -->
  <line x1="200" y1="40" x2="200" y2="240" stroke="black"/>
  <line x1="350" y1="40" x2="350" y2="240" stroke="black"/>
  <line x1="500" y1="40" x2="500" y2="240" stroke="black"/>

  <!-- Partition labels -->
  <text x="120" y="260" font-size="14">B₀</text>
  <text x="270" y="260" font-size="14">B₁</text>
  <text x="420" y="260" font-size="14">B₂</text>
  <text x="570" y="260" font-size="14">B₃</text>

  <!-- Ellipse B -->
  <ellipse cx="350" cy="140" rx="170" ry="70"
           fill="none" stroke="black" stroke-width="2"/>
  <text x="345" y="145" font-size="16">A</text>

</svg>
